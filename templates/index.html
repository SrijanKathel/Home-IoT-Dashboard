<!DOCTYPE html>
<html>
<head>
    <title>ğŸ  Home IoT Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card { margin: 10px; }
        body { background-color: #f7f9fc; }
    </style>
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center mb-4">ğŸ  Real-Time Home IoT Dashboard</h2>
        <div class="row" id="sensor-cards">
            <!-- Cards will be inserted here -->
        </div>
    </div>

    <script>
        const sensors = {
            temperature: "ğŸŒ¡ï¸ Temperature (Â°C)",
            humidity: "ğŸ’§ Humidity (%)",
            light: "ğŸ’¡ Light (lux)",
            door: "ğŸšª Door",
            smoke: "ğŸ”¥ Smoke Detected",
            motion: "ğŸƒ Motion",
            ac: "â„ï¸ Air Conditioner",
            light_status: "ğŸ’¡ Smart Light"
        };

        function createCard(id, label) {
            return `
                <div class="col-md-3">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h6 class="card-title">${label}</h6>
                            <h3 id="${id}">--</h3>
                        </div>
                    </div>
                </div>`;
        }

        function updateDashboard(data) {
            for (let key in data) {
                document.getElementById(key).textContent = data[key];
            }
        }

        function fetchData() {
            fetch('/api/data')
                .then(res => res.json())
                .then(data => updateDashboard(data));
        }

        // Initial setup
        document.addEventListener("DOMContentLoaded", () => {
            const cardsContainer = document.getElementById("sensor-cards");
            for (let key in sensors) {
                cardsContainer.innerHTML += createCard(key, sensors[key]);
            }
            fetchData();
            setInterval(fetchData, 2000); // Refresh every 2s
        });
    </script>
</body>
</html>
